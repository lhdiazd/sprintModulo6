<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">
<title>Contacto</title>
</head>
<body >
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/inicio}"><img src="/images/logo.png" width="80" height="80"></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/contacto}">Contacto</a></li>						
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#"
							id="navbarDropdownMenuLink" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> Capacitaciones </a>
							<ul class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<li><a class="dropdown-item" th:href="@{/crearCapacitacion}">Crear capacitaci√≥n</a></li>								
								<li><a class="dropdown-item" th:href="@{/listarCapacitaciones}">Listar Capacitaciones</a>
							</ul></li>
					</ul>
				</div>
			</div>			
		</nav>
	</header>
	<main >

		<div class="container-fluid p-2 formulario">
			<form>
				<div class="d-flex justify-content-center">
					<img class="mb-4" src="/images/contacto.png" alt="" width="60"
						height="60">
				</div>
				<h1 class="h3 mb-3 fw-normal text-center">Contacto</h1>

				<div class="mb-3">
					<label for="name" class="form-label">Nombre </label> <input
						type="text" class="form-control" id="name">
				</div>
				<div class="mb-3">
					<label for="mail" class="form-label">Correo </label> <input
						type="email" class="form-control" id="mail"
						placeholder="nombre@ejemplo.com">
				</div>
				<div class="mb-3">
					<label for="message" class="form-label">Mensaje</label>
					<textarea class="form-control" id="message" rows="2"></textarea>
				</div>
				<div class="d-flex justify-content-center ">
					<button type="submit" class="w-100 btn btn-md btn-primary">Enviar</button>
				</div>
			</form>
		</div>
	</main>

	<footer>	
	
	</footer>



	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
