<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">
<title>Crear capacitación</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/inicio}"><img src="/images/logo.png" width="80" height="80"></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link"
							aria-current="page" th:href="@{/contacto}">Contacto</a></li>						
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle active" href="#"
							id="navbarDropdownMenuLink" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> Capacitaciones </a>
							<ul class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<li><a class="dropdown-item" th:href="@{/crearCapacitacion}">Crear capacitación</a></li>								
								<li><a class="dropdown-item active" th:href="@{/listarCapacitaciones}">Listar Capacitaciones</a></li>	
							</ul></li>
					</ul>
				</div>
			</div>			
		</nav>
	</header>
	<main>
		<div class="container-fluid w-75 mt-3" id="contenedor-tabla">
			<h1 class="h3 mb-3 fw-normal text-center">Listado de capacitaciones</h1>
			<table th:if="${capacitaciones != null and !capacitaciones.empty}" class="table text-center table-striped">
				<thead class="table-dark">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nombre</th>
						<th scope="col">Detalle</th>						
					</tr>
				</thead>
				<tbody>
					<tr th:each="capacitacion: ${capacitaciones}">
						<td th:text="${capacitacion.id}"></td>
						<td th:text="${capacitacion.nombre}"></td>
						<td th:text="${capacitacion.detalle}"></td>
					</tr>					
				</tbody>
			</table>
		</div>
	
	</main>

	



	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
